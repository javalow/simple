<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row *ngFor="let tilePair of tiles">
			<ion-col col-6 no-padding *ngFor="let tile of tilePair">
				<ion-card class="tile" (click)="navigateTo(tile)">
					<ion-card-content>
						<ion-item>
							<h1><ion-icon [name]="tile.icon"></ion-icon></h1>
							<h2>{{tile.title}}</h2>
						</ion-item>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
