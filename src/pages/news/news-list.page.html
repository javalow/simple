<ion-header>
	<ion-navbar color="primary">
		 <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Garden Tips & Tricks</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list text-wrap>
		<ion-item *ngFor="let item of items | async" (click)="itemTapped(item)">
			<ion-thumbnail item-left>
				<img src="{{item.thumb[0].url}}"/>

			</ion-thumbnail>
			<h2>{{ item.title }}</h2>
			<p class="as-post-meta">
				{{ item.postedAt | date:'short'}}
			</p>
			<p>{{ item.body }}</p>
		</ion-item>
	</ion-list>
</ion-content>
