
<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Garden Info</ion-title>

  </ion-navbar>

</ion-header>



<ion-content padding>
  <p></p>
  <h3>Name: {{this?.title}} <br></h3>
  <b>Email:</b> {{this?.email}} <br>
  <b>Alternate Email: </b> {{this?.email2}} <br>
  <b>Phone:</b> {{this?.phoneNumber}} <br>
  <h3>Garden Details</h3>
  <b>First Planting:</b> {{this?.startdate}} <br>
  <b>Garden Size:</b> {{this?.numbeds}} {{this?.hardware}} Avalows<br>
  <b>Bed Maps:</b>
  <br><img src="{{this?.bedmap1}}"/> <br>
  <img src="{{this?.bedmap2}}"/> <br>
<!-- {{ (fields | async)?.title }} -->
<button ion-button (click)="icmsg()">Chat w/ Us!</button>
</ion-content>
