<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
    <button ion-button full outline (click)="icmsg()"><ion-icon [name]='ios-chatbubbles-outline' item-left></ion-icon>Garden Support Chat</button>
      <ion-list-header *ngIf="auth.getEmail()">{{auth.getEmail()}}</ion-list-header>

      			<ion-item (click)="logout()" *ngIf="auth.authenticated">
      				<ion-icon name="log-out" item-left></ion-icon>
      				Log out
      			</ion-item>

      			<!-- <ion-item (click)="login()" *ngIf="!auth.authenticated">
      				<ion-icon name="log-in" item-left></ion-icon>
      				Log in
      			</ion-item> -->
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
